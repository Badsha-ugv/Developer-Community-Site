<h3>Recent Activities</h3>
<hr>
{% for message in room_message %}
<small>@{{ message.user.username }}</small>
<small>{{ message.created|timesince }}</small> <br>
<small>replied to "{{ message.room }} "</small>
<p>{{ message.body }}</p>
{% if request.user == message.user %}
<a href="{% url 'delete-msg' message.id %}">delete</a>
{% endif %}
<hr>
{% endfor %}
