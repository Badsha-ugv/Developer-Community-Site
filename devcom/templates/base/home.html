{% extends 'main.html' %} {% block content %}

<style>
    .container-grid{
    display:grid;
    grid-template-columns:1fr 3fr 1fr;
    grid-gap:20px;
    }
.grid-two {
    padding: 25px;
    box-sizing: border-box;
}

.grid2-head {
    display: flex;
    justify-content: space-between;
    padding: 5px 20px;
    border: 1px solid lightgray;
    align-items: center;
    margin-bottom: 10px;
}

</style>
<!--End of Style-->

<!--Feed-->
<div class="container-grid">

    <div class="grid-one">
        {% include 'base/topics_page.html' %}
    </div>
    <div class="grid-two">
        <div class="grid2-head">
        <h3>{{ room_count }} Room Available</h3>
        <a class="btn btn-outline-dark" href="{% url 'create-room' %}">Create Room</a>
        </div>
        {% include 'base/feed_page.html' %}

    </div>
    <div grid-three>
        {% include 'base/activity_page.html' %}
    </div>
</div>
{% endblock %}
