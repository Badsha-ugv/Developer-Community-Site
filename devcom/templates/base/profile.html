{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    .profile-container{
    display:grid;
    grid-template-columns:1fr 3fr 1fr;
    }
.profile-info img {
    position: relative;
    right: 50%;
    left: 37%;
}
.profile-info-text {
    margin-top: -12px;
}


</style>


<div class="profile-container">
    <div>
        {% include 'base/topics_page.html' %}
    </div>
    <div class="mt-3">
        <div class="profile-info ">
            <img class="w-25 " src="{% static 'image/avater.jpg' %} " alt="">
            <div class="profile-info-text text-center">

                <h2 class="text-center my-3">{{ user.username }}</h2>
                <a href="{% url 'update-user' %}" class="btn btn-outline-info mb-3 btn-sm ">Update</a>
            </div>

        </div>

        <!--    feed page    -->
        {% include 'base/feed_page.html' %}
    </div>
    <div>
        {% include 'base/activity_page.html' %}
    </div>
</div>
{% endblock %}
